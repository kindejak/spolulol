<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://kindejak.github.io/spolulol/">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Čas stání kampaň generátor">
  <meta property="og:description" content="Zadavatel/zpracovatel: Naše máma">
  <title>Čas stání kampaň generátor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">
    Čas stání kampaň generátor
  </h1>
  <div class="picture-container">
    <canvas id="picture" width="800" height="800"></canvas>
  </div>
  <div class="button-container">
    <input id="customTextTitle" placeholder="Vložit vlastní nadpis">
    <input id="customText" placeholder="Vložit vlastní podnadpis">
  </div>

  <div class="button-container">
    <div class="random-button-container">
      <button id="randomize" class="random-button">
        Náhodně vygenerovat
      </button>
      <div class="random-button-secondary-container">
        <button id="randomize-img" class="random-button-secondary">
          Jen obrázek
        </button>
        <button id="randomize-text" class="random-button-secondary">
          Jen text
        </button>
      </div>
    </div>

    <form action="#" style="display: none;">
      <input name="custom-image" id="customImage" type="file" accept="image/*">
    </form>
    <button id="customImageBtn">
      Vložit vlastní obrázek
    </button>


  </div>

  <a class="save" id="save">Uložit</a>
  <hr class="divider">
  <div class="contact">
    <center>
      <a href="https://github.com/kindejak" target="_blank" rel="noopener noreferrer">Zbastleno Jakubem</a> <br>
      <a href="https://github.com/DonkeyDushan/piratilol" target="_blank" rel="noopener noreferrer">Původním projektem je piratilol od DonkeyDushan &amp; timichal</a>
  </center></div>
    
  <div class="bottom-text">
    Zadavatel/zpracovatel: Naše máma <br>
    Máte až moc peněz? Můžete mi přispět na pivo: 2114888369/5500 <br>
  </div>
  <script src="js/index.js" type="module"></script>



</body></html>
